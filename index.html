<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Prime Group jQuery Challenge</title>
		<meta name="description" content="Webpage">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href="stylesheet.css" rel="stylesheet">
		<script src="jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div class="jumbotron">
			  <h1>Storefront</h1>
			  <p>We've got the best fruit.</p>
			</div>
			<div class="row"></div>
		    <div class="col-md-4">
		        <div class="thumbnail well">
		            <img src="apple.png" class='img-responsive' alt="Apple">
		            <div class="caption">
		                <h3>Apple</h3>
		                <p>Current Price: $<span id="applePrice"></span></p>
		                <button type="button" class="btn btn-primary center-block buy">Buy One!</button>
		            </div>
		        </div>
		        <div class="thumbnail well">
		            <img src="bananas.png" class='img-responsive' alt="Banana">
		            <div class="caption">
		                <h3>Banana</h3>
		                <p>Current Price: $<span id="bananaPrice"></span></p>
		                <button type="button" class="btn btn-primary center-block buy">Buy One!</button>
		            </div>
		        </div>
		    </div>
		    <div class="col-md-4">
		        <div class="thumbnail well">
		            <img src="pear.png" class='img-responsive' alt="Pear">
		            <div class="caption">
		                <h3>Pear</h3>
		                <p>Current Price: $<span id="pearPrice"></span></p>
		                <button type="button" class="btn btn-primary center-block buy">Buy One!</button>
		            </div>
		        </div>
		        <div class="thumbnail well">
		            <img src="orange.png" class='img-responsive' alt="Orange">
		            <div class="caption">
		                <h3>Orange</h3>
		                <p>Current Price: $<span id="orangePrice"></span></p>
		                <button type="button" class="btn btn-primary center-block buy">Buy One!</button>
		            </div>
		        </div>
		    </div>
		    <div class="col-md-4">
		        <div class="thumbnail well">
		            <img src="">
		            <div class="caption">
		                <h3>Fruit Commodity Trade Pane</h3>
		                <h4>My Inventory</h4>
		                <div class='myApples'>
		                	<button class="btn btn-danger btn-lg sellApple" type="button">Apples<span id="appleBadge" class="badge">0</span></button>
		                	<h5>Avg Sell Price: $<span id="avgApplePrice"></span></h5>
		                </div>
		                <div class='myBananas'>
		                	<button class="btn btn-primary btn-lg sellBanana" type="button">Bananas<span id="bananaBadge" class="badge">0</span></button>
		                	<h5>Avg Sell Price: $<span id="avgBananaPrice"></span></h5>
		                </div>
		                <div class='myPears'>
		                	<button class="btn btn-success btn-lg sellPear" type="button">Pears<span id="pearBadge" class="badge">0</span></button>
		                	<h5>Avg Sell Price: $<span id="avgPearPrice"></span></h5>
		                </div>
		                <div class='myOranges'>
		                	<button class="btn btn-warning btn-lg sellOrange" type="button">Oranges<span id="orangeBadge" class="badge">0</span></button>
		                	<h5>Avg Sell Price: $<span id="avgOrangePrice"></span></h5>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		
		
	</body>
</html>
